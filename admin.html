<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim Paneli - Veri İçe Aktarma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .file-input-label {
            cursor: pointer;
            display: inline-block;
            padding: 0.75rem 1.25rem;
            background-color: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        .file-input-label:hover {
            background-color: #e5e7eb;
        }
        #file-upload {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="max-w-xl w-full mx-auto bg-white p-8 rounded-2xl shadow-lg">
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-2">Marka/Model Renk İçe Aktarma</h1>
            <p class="text-gray-500 mb-6">
                Okunan kolonlar: <span class="font-semibold text-gray-700">Marka=I</span>, <span class="font-semibold text-gray-700">Model=J</span>, <span class="font-semibold text-gray-700">Yıl=L</span>, <span class="font-semibold text-gray-700">Renk Kodu=AJ</span>. İlk satır başlıktır.
            </p>
        </div>

        <div class="space-y-4">
             <div>
                <label for="file-upload" class="file-input-label" id="file-label">
                    Dosya Seç
                </label>
                <input type="file" id="file-upload" accept=".xlsx, .xls">
                <span id="file-name" class="ml-3 text-gray-600">Dosya seçilmedi</span>
             </div>

            <button id="import-btn" class="w-full bg-pink-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-pink-600 transition-all shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 disabled:opacity-50" disabled>
                Yükle & İçe Aktar
            </button>
        </div>

        <div id="status-message" class="mt-6 text-center text-sm"></div>

        <div class="mt-8 text-center">
            <p class="text-gray-500">Büyük dosyalar için parçalı içe aktarmaya geç →</p>
            <a href="index.html" class="text-blue-600 hover:underline font-semibold">← Arama Ekranı</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileUpload = document.getElementById('file-upload');
            const importBtn = document.getElementById('import-btn');
            const statusMessage = document.getElementById('status-message');
            const fileNameSpan = document.getElementById('file-name');

            // IndexedDB Veritabanı Ayarları
            const dbName = 'CarPaintDB';
            const storeName = 'colors';
            const dbVersion = 1;

            function openDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(dbName, dbVersion);
                    request.onupgradeneeded = event => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains(storeName)) {
                            db.createObjectStore(storeName, { autoIncrement: true });
                        }
                    };
                    request.onsuccess = event => resolve(event.target.result);
                    request.onerror = event => reject(event.target.error);
                });
            }

            async function clearStore() {
                const db = await openDB();
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction(storeName, 'readwrite');
                    const store = transaction.objectStore(storeName);
                    const request = store.clear();
                    request.onsuccess = () => resolve();
                    request.onerror = event => reject(event.target.error);
                });
            }

            fileUpload.addEventListener('change', () => {
                if (fileUpload.files.length > 0) {
                    fileNameSpan.textContent = fileUpload.files[0].name;
                    importBtn.disabled = false;
                } else {
                    fileNameSpan.textContent = 'Dosya seçilmedi';
                    importBtn.disabled = true;
                }
            });

            importBtn.addEventListener('click', () => {
                if (fileUpload.files.length === 0) {
                    statusMessage.textContent = 'Lütfen önce bir Excel dosyası seçin.';
                    statusMessage.className = 'mt-6 text-center text-sm text-red-600';
                    return;
                }
                
                importBtn.disabled = true;
                const file = fileUpload.files[0];
                const reader = new FileReader();

                statusMessage.textContent = 'Dosya okunuyor, lütfen bekleyin...';
                statusMessage.className = 'mt-6 text-center text-sm text-blue-600';

                reader.onload = (event) => {
                    try {
                        const data = new Uint8Array(event.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[firstSheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, range: 1 });

                        processDataInChunks(jsonData);

                    } catch (error) {
                        console.error("Dosya işleme hatası:", error);
                        statusMessage.textContent = 'Hata: Dosya işlenirken bir sorun oluştu. Lütfen dosya formatını kontrol edin.';
                        statusMessage.className = 'mt-6 text-center text-sm text-red-600';
                        importBtn.disabled = false;
                    }
                };
                
                reader.onerror = (error) => {
                     console.error("Dosya okuma hatası:", error);
                     statusMessage.textContent = 'Hata: Dosya okunurken bir sorun oluştu.';
                     statusMessage.className = 'mt-6 text-center text-sm text-red-600';
                     importBtn.disabled = false;
                };

                reader.readAsArrayBuffer(file);
            });

            async function processDataInChunks(data) {
                statusMessage.textContent = 'Eski veriler temizleniyor...';
                await clearStore();
                
                const db = await openDB();
                const totalRows = data.length;
                let processedCount = 0;
                let importedCount = 0;
                const chunkSize = 1000; // Her seferinde 1000 satır işle

                function processChunk(startIndex) {
                    const transaction = db.transaction(storeName, 'readwrite');
                    const store = transaction.objectStore(storeName);
                    const endIndex = Math.min(startIndex + chunkSize, totalRows);

                    for (let i = startIndex; i < endIndex; i++) {
                        const row = data[i];
                        // Sütunlar: I=8, J=9, L=11, AJ=35 (0-indexed)
                        const brand = row[8];
                        const model = row[9];
                        const year = row[11];
                        const colorCode = row[35];

                        if (brand && model && year && colorCode) {
                            const record = {
                                brand: String(brand).trim(),
                                model: String(model).trim(),
                                year: parseInt(year),
                                colorCode: String(colorCode).trim()
                            };
                            store.add(record);
                            importedCount++;
                        }
                    }
                    
                    processedCount = endIndex;
                    statusMessage.textContent = `${processedCount} / ${totalRows} satır işlendi...`;

                    transaction.oncomplete = () => {
                        if (processedCount < totalRows) {
                            setTimeout(() => processChunk(processedCount), 0); // UI'ın donmaması için
                        } else {
                            statusMessage.innerHTML = `
                                <strong class="text-green-600">Başarılı!</strong><br>
                                ${importedCount} adet renk kaydı başarıyla içe aktarıldı.
                                <a href="index.html" class="font-bold underline">Şimdi arama ekranına gidebilirsiniz.</a>
                            `;
                             statusMessage.className = 'mt-6 text-center text-sm text-green-600';
                             importBtn.disabled = false;
                             fileUpload.value = ''; // Dosya seçimini temizle
                             fileNameSpan.textContent = 'Dosya seçilmedi';
                        }
                    };
                    
                    transaction.onerror = (event) => {
                        console.error("DB transaction error:", event.target.error);
                        statusMessage.textContent = 'Hata: Veritabanına yazılırken bir sorun oluştu.';
                        statusMessage.className = 'mt-6 text-center text-sm text-red-600';
                        importBtn.disabled = false;
                    };
                }
                
                processChunk(0); // İşlemi başlat
            }
        });
    </script>
</body>
</html>
